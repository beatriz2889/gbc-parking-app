<!-- Title group  -->
<div class="container signup-container row align-items-center">
  <div class="col">
    <div class="title-group">
      <h1 class="mat-h1">Sign Up</h1>
      <mat-divider fxFlex="1 0"></mat-divider>
    </div>

    <!--Form-->
    <div class="inner-wrapper">
      <form
        [formGroup]="userForm"
        (ngSubmit)="submitUserForm()"
        #resetUserForm="ngForm"
        novalidate
      >
        <mat-card>
          <div class="controllers=wrapper">
            <!--first name-->
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="First Name"
                formControlName="first_name"
              />
              <mat-error *ngIf="handleError('first_name','required')">
                You must enter a name
              </mat-error>
            </mat-form-field>
            <br />

            <!--last name-->
            <mat-form-field>
              <input
                matInput
                placeholder="Last Name"
                formControlName="last_name"
              />
              <mat-error *ngIf="handleError('last_name','required')">
                You must enter a name
              </mat-error>
            </mat-form-field>
            <br />

            <!--gbc number-->
            <mat-form-field>
              <input
                matInput
                placeholder="GBC Number"
                formControlName="gbc_number"
              />
              <mat-error *ngIf="handleError('last_name','required')">
                You must enter a GBC number
              </mat-error>
            </mat-form-field>
            <br />

            <!--email-->
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="handleError('email','required')">
                You must enter a valid GBC email
              </mat-error>
            </mat-form-field>
            <br />

            <!--user password-->
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                formControlName="user_password"
              />
              <mat-error *ngIf="handleError('user_password','required')">
                You must enter a password
              </mat-error>
            </mat-form-field>
          </div>
          <div class="full-wrapper button-wrapper">
            <button
              type="submit"
              mat_flat-button
              color="warn"
              [disabled]="!userForm.valid"
            >
              Submit
            </button>

            <button
              type="button"
              mat-flat-button
              [routerLink]="['/login']"
              color="warn"
            >
              Cancel
            </button>
          </div>
        </mat-card>
      </form>
    </div>
  </div>
</div>
