<div class="container button-container">
    <div align="right">
        <button mat-flat-button color="warn" (click)="authService.logOut()">
            Logout
        </button>
    </div>
</div>
<div class="container res-complete-container">
    <p>Reservation Complete</p>
    <p>Reservation ID: {{ reservation.reservation_number }}</p>
    <button mat-flat-button color="primary" [routerLink]="['/user-dashboard']">
        Return to Dashboard
    </button>
</div>
