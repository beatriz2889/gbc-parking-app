<div class="container button-container">
  <div align="right">
    <button mat-flat-button color="warn" [routerLink]="['/login']">
      Log Out
    </button>
  </div>
</div>
<p>Please select the parking lot and times you would like</p>
<div class="container dropdown-container">
  <form
    [formGroup]="selectLotForm"
    (ngSubmit)="submitSelectLotForm()"
    #resetUserLoginForm="ngForm"
    novalidate
  >
    <mat-form-field>
      <mat-label>Lot</mat-label>
      <select matNativeControl required formControlName="lot_id">
        <option *ngFor="let lot of lots; index as i" value="lot.lot_name"
          >{{ lot.lot_name }}</option
        >
      </select>
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <mat-label>Start</mat-label>
      <select matNativeControl required formControlName="start_time">
        <option *ngFor="let time of startTime;index as i" value="time">
          {{time}}
        </option>
      </select>
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field>
      <mat-label>End</mat-label>
      <select matNativeControl required formControlName="end_time">
        <option *ngFor="let time of endTime;index as i" value="time">
          {{time}}
        </option>
      </select>
    </mat-form-field>
    <br /><br />
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="!selectLotForm.valid"
    >
      Submit
    </button>
    &nbsp;&nbsp;
    <button mat-flat-button color="warn" [routerLink]="['/user-dashboard']">
      Back
    </button>
  </form>
</div>
